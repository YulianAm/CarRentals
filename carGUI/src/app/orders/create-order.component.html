
<form #orderForm="ngForm" ngNativeValidate (ngSubmit)="Create(order)" >
    <div class = "panel panel-primary" >
    
        <div class="panel-heading">
          <h3 class="panel-title"> Create Order  </h3>
        </div>
    
        <div class="panel-body">
    
          <div class="form-group"   >
            <label class="control-label" for="startDate">startDate </label>
            <input  #startDate="ngModel" required id="startDate" name="castartDaterNumber" [(ngModel)]="order.startDate" type="date" class="form-control">
            <span class="help-block" >
                startDate is required
              </span>
          </div>
  
          <div class="form-group"  >
              <label class="control-label" for="returnDate">car type </label>
              <input  #returnDate="ngModel" required id="returnDate" name="returnDate" [(ngModel)]="order.returnDate" type="date" class="form-control">
              <span class="help-block" >
                  returnDate required
                </span>
            </div>
  
            <div class="form-group"   >
                <label class="control-label" for="actualReturnDate">actualReturnDate   </label>
                <input  #branchId="ngModel" required id="actualReturnDate" name="actualReturnDate" [(ngModel)]="order.actualReturnDate" type="date" class="form-control">
                <span class="help-block" >
                    actualReturnDate  required
                  </span>
              </div>
            
          
          
    
          
    
    
              <div class="form-group" >
                  <label for="userId">userId </label>
                  <input #carMileageControl="ngModel" required id="userId" name="userId" [(ngModel)]="order.userId"  type="text" class="form-control">
                  <span class="help-block" >
                      userId is required
                  </span>
                </div>

                
              <div class="form-group"  >
                  <label for="carNumber">carNumber </label>
                  <input #carMileageControl="ngModel" required id="carNumber" name="carNumber" [(ngModel)]="order.carNumber"  type="text" class="form-control">
                  <span class="help-block" >
                      userId is required
                  </span>
                </div>
    
                
    
            
    
    
    
         <div class="form-check">
          <label for="isActive">isActive?  </label> <br>
          <input id="isActive" name="isActive" [(ngModel)]="order.isActive"  type="checkbox" class="form-check-input">
        </div>
  
     
        
      </div>
    
          <div class="panel-footer">
              <button type="submit" class="btn btn-primary">Save</button>
          </div>
    </div>
    
    </form>
